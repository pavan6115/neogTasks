<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge | PK</title>
    <link rel="stylesheet" href="./bgstyle.css">
    <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="badge-container">

        <div class="badge badge-with-text">
            <span class="bg-txt">
                Here you go, Notifications
                <span class="circle circle-num">10</span>
            </span>
        </div>
        
        <div class="badge badge-with-lgtext">
            <span class="bg-txt">
                Large Notifications
                <span class="circle circle-lg">23</span>
            </span>
        </div>

        <div class="badge button-badge">
            <button class="btn-badge">
                Features
                <span class="circle circle-features">15</span>
            </button>
        </div>

        <div class="badge button-toggle-badge">
            <button class="btn-toggle-bg">
                Show
                <span class="circle circle-show">10</span>
            </button>
        </div>

        <div class="badge icon-badge">
            <i class="fas fa-comments">
                <span class="circle circle-comments">12</span>
            </i>
        </div>
    </div>

    <script src="./bgscript.js"></script>
</body>

</html>
