<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer | PK </title>
    <link rel="stylesheet" href="./drstyle.css">
    <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="drawer-container">
        <div class="header">
            <div class="title">Pavan Kulkarni</div>
            <div class="subtitle">zg@zmail.com</div>
        </div>
        <div class="drawer-cta">
            <div class="cta cta-inbox">
                <i class="fas fa-envelope"></i>
                <span>Inbox</span>
            </div>
            <div class="cta cta-star">
                <i class="fas fa-star"></i>
                <span>Starred</span>
            </div>
            <div class="cta cta-sent-mail">
                <i class="fas fa-share-square"></i>
                <span>Sent Mail</span>
            </div>
            <div class="cta cta-draft">
                <i class="fas fa-mail-bulk"></i>
                <span>Drafts</span>
            </div>
            <div class="cta cta-trash">
                <i class="fas fa-trash"></i>
                <span>Trash</span>
            </div>
        </div>
    </div>
</body>
</html>
